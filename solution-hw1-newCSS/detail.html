<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../solution-hw1-newCSS/css/main.css">
    <title>Original cinammon roll</title>
  </head>

  
  <body>

    <header>
      <a href="../solution-hw1-newCSS/gallery.html">
        <img src="../solution-hw1-newCSS/assets/logo/logo-01.svg" alt="bun bun logo">
      </a>
    </header>

    <hr style="height: 3px; background: black; border: black;">


<!-- NAV -->


    <nav class="pages">
      <h1>
        <span><a href="../solution-hw1-newCSS/gallery.html">Products</a></span>
      </h1>
      <h2>
        <a href="../solution-hw1-newCSS/shopping-cart.html">Cart</a>
      </h2>
      <p>Original cinammon roll</p>
    </nav>


<!-- PRODUCTS-DETAIL -->


    <div class="products-detail">
      <div class="buns-detail">
        <img src="../solution-hw1-newCSS/assets/products/original-cinnamon-roll.jpg" alt="original cinnamon roll">
        <h3>Customize our delicious, hand-made cinnamon roll to your liking!</h3>
      </div>
    </div>

    <div class="glazing-detail">
      <h4>
        <label for="glazing-detail">Glazing:</label>
      </h4>
      <select name="glazing">
        <option value="keep-original">Keep original</option>
        <option value="sugar-milk">Sugar milk</option>
        <option value="vanilla-milk">Vanilla milk</option>
        <option value="double-chocolate">Double chocolate</option>
      </select>
    </div>

    <div class="pack-size-detail">
      <h4>
        <label for="pack-size-detail">Pack size:</label>
      </h4>
      <select name="glazing-detail">
        <option value="one">1</option>
        <option value="three">3</option>
        <option value="six">6</option>
        <option value="twelve">12</option>
      </select>
    </div>
    

<!-- PRICE-DETAIL -->


    <div class="price-detail">
      <span>$2.49</span>
      <button type="button">Add to cart</button>
    </div>

  </body>
</html>

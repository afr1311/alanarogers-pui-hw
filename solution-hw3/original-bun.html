<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../solution-hw3/css/original-bun.css">
    <title>Original cinammon roll</title>
    <script src="../solution-hw3/price-computation.js" defer></script>
  </head>

  <body>

<!-- -->

<div class="logo-image">
  <a href="../solution-hw3/home.html">
    <img src="../solution-hw3/assets/logo/logo-01.svg" alt="bun bun logo">
  </a>
</div>

  <nav class="nav-container">

      <div class="links">
      <h1>
          <a href="../solution-hw3/home.html">Products</a>
      </h1>
      <h2>
          <a href="../solution-hw3/shopping-cart.html">Cart</a>
      </h2>
      </div>

      <div class="title">
          <header>Original cinammon roll</header>
      </div>

  </nav>

<!-- -->

    <div class="products">
      <div class="bun-image">
        <img src="../solution-hw3/assets/products/original-cinnamon-roll.jpg" alt="original cinnamon roll">
      </div>

      <div class="bun-desc">
        <h3>Customize our delicious, hand-made cinnamon roll to your liking!</h3>

        <div class="glazing">
          <h4>
            <label for="glazing">Glazing:</label>
          </h4>

          <!-- drop down menu -->
          <select id="glazingoptions"
                  onchange="glazingChange(this)">
          </select>
        </div>
    
        <div class="pack-size">
          <h4>
            <label for="pack-size">Pack size:</label>
          </h4>

          <!-- drop down menu -->
          <select id="packoptions"
                  onchange="packChange(this)">
          </select>

          <div class="price">
            <span id="totalprice">$2.49</span>
            <button type="button">Add to cart</button>
          </div>

        </div>

      </div>
    </div>

  </body>
</html>
